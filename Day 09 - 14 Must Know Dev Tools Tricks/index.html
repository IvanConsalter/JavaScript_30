<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dev Tools Trick</title>
</head>

<body>
	<p onclick="bigOrSmall()">xBREAKxDOWNx</p>

	<script>
		const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		const p = document.querySelector('p');
		let flag = false;

		function makeBigGreen() {
			flag = !flag;
			p.style.color = '#281e5d';
			p.style.fontSize = '16px';
		}

		function makeSmallBlue() {
			flag = !flag;
			p.style.color = '#BADA00';
			p.style.fontSize = '50px';
		}

		function bigOrSmall() {
			flag ? makeSmallBlue() : makeBigGreen();
		}


		// Regular
		console.log('hello');

		// Interpolated
		console.log('Hello I am a %s string!', 'ðŸ’©');

		// Styled
		console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

		// clearing
		console.clear();

		// warning!
		console.warn('OH NOOO');

		// Error :|
		console.error('Shit!');

		// Info
		console.info('Crocodiles eat 3-4 people per year');

		// Testing
		const p2 = document.querySelector('p');

		console.assert(p2.classList.contains('ouch'), 'That is wrong!');


		// Viewing DOM Elements
		console.log(p2);
		console.dir(p2);

		console.clear();

		// Grouping together
		dogs.forEach(dog => {
			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old`);
			console.log(`${dog.name} is ${dog.age * 7} dog years old`);
			console.groupEnd(`${dog.name}`);
		});

		// counting

		console.count('Wes');
		console.count('Wes');
		console.count('Steve');
		console.count('Steve');
		console.count('Wes');
		console.count('Steve');
		console.count('Wes');
		console.count('Steve');
		console.count('Steve');
		console.count('Steve');
		console.count('Steve');
		console.count('Steve');

		// timing
		console.time('fetching data');
		fetch('https://api.github.com/users/wesbos')
			.then(data => data.json())
			.then(data => {
				console.timeEnd('fetching data');
				console.log(data);
			});

		console.table(dogs);
	</script>
</body>

</html>
